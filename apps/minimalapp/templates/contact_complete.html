<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 완료</title>

    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>

    <h2>문의 완료</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>

    {% endif %}
    {% endwith %}
    
    
</body>
</html>
